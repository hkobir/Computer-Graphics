<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Art Gallery </title>
        <style>
            body {
                background-image:url(http://www.html.am/images/backgrounds/background-image-2.gif);
                margin: 10px;
            }

            img {
                display: none;
            }

            table {
                margin: 0 auto;
            }

            td {
                padding: 15px;
            }

        </style>
    </head>


    <body onload="draw();" style="text-align: center">
        <h2 style="margin-left: auto;margin-right: auto;z-index: 1;font-family: cursive;color:#2E4A62">Bd Cricket team</h2><br><br>
        <table>
            <tr>
                <td><img src="image/tamim.jpg"></td>
                <td><img src="image/liton.jpg"></td>
                <td><img src="image/somya.jpg"></td>
                <td><img src="image/mushfiq.jpg"></td>
                <td><img src="image/sakib.jpg"></td>
            </tr>
            <tr>
                <td><img src="image/saif.jpg"></td>
                <td><img src="image/mahmudullah.jpg"></td>
                <td><img src="image/mithun.jpg"></td>
                <td><img src="image/mehedy.jpg"></td>
                <td><img src="image/sabbir.jpg"></td>
            </tr>
            <tr>
                <td><img src="image/musaddik.jpg"></td>
                <td><img src="image/mashrafe.jpg"></td>
                <td><img src="image/rubel.jpg"></td>
                <td><img src="image/rahi.jpg"></td>
                <td><img src="image/mustafiz.jpg"></td>
            </tr>
        </table>
        <img id="frame" src="image/wood_frame.png" width="132" height="145">


        <script>
            function draw() {

                // Loop through all images
                for (var i = 0; i < document.images.length; i++) {

                    // Don't add a canvas for the frame image
                    if (document.images[i].getAttribute('id') != 'frame') {

                        // Create canvas element
                        canvas = document.createElement('canvas');
                        canvas.setAttribute('width', 132);
                        canvas.setAttribute('height', 150);

                        // Insert before the image
                        document.images[i].parentNode.insertBefore(canvas,document.images[i]);

                        ctx = canvas.getContext('2d');

                        // Draw image to canvas
                        ctx.drawImage(document.images[i], 15, 15);

                        // Add frame
                        ctx.drawImage(document.getElementById('frame'), 0, 0);
                    }
                }
            }
        </script>
    </body>
</html>
