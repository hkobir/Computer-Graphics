<!DOCTYPE HTML>
<html>
<head>
<title>HTML5 Canvas Tag</title>
</head>
<body>
<canvas id="newCanvas" width="300" height="250"></canvas>
<script>
var canvas = document.getElementById('newCanvas');
var ctx = canvas.getContext('2d');
ctx.fillStyle = "blue";
ctx.beginPath();
ctx.moveTo(40, 5);
ctx.lineTo(35, 20);
ctx.lineTo(20, 20);
ctx.lineTo(30, 40);
ctx.lineTo(20, 60);
ctx.lineTo(40, 50);
ctx.lineTo(60, 60);
ctx.lineTo(50, 40);
ctx.lineTo(60, 20);
ctx.lineTo(45, 20);


ctx.closePath();
ctx.fill();
</script>
</body>
</html>
