<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Keat </title>
    </head>
    
    <body onload="draw();">
        <canvas id="canvas" width="400" height="400"></canvas>
        
        
        
        
        
        <script>
            function draw() {
                var canvas = document.getElementById('canvas');
                if (canvas.getContext) {
                    var ctx = canvas.getContext('2d');

                    ctx.beginPath();
                    ctx.arc(65, 75, 60, 0, 2 * Math.PI);
                    ctx.fillStyle = "rgba(255,180,140,0.7)";
                    ctx.fill();


                    ctx.beginPath();
                    ctx.arc(65, 75, 50, 0, 2 * Math.PI);
                    ctx.fillStyle = "#ffffff";
                    ctx.fill();

                    ctx.beginPath();
                    ctx.moveTo(40, 50);
                    ctx.lineTo(40, 100);
                    ctx.lineTo(90, 100);
                    ctx.lineTo(90, 50);
                    ctx.lineTo(40, 50);
                    ctx.fillStyle = "rgba(101,10,0,0.4)";
                    ctx.fill();


                    ctx.beginPath();
                    ctx.moveTo(65, 25);

                    ctx.lineTo(15, 75);

                    ctx.lineTo(65, 125);

                    ctx.lineTo(115, 75);

                    ctx.lineTo(65, 25);
                    ctx.fillStyle = "rgba(190,101,0,0.6)";
                    ctx.fill();

                }
            }
        </script>
    </body>
</html>
